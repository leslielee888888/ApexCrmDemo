<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title" id="basic-layout-colored-form-control">Your Profile</h4>
        <!-- <p class="mb-0">You can always change the border color of the form controls using
          <code>border-*</code> class. In this example we have user
          <code>border-primary</code> class for form controls. Form action buttons are on the bottom right position.</p> -->
      </div>
      <div class="card-body">
        <div class="px-3">

          <form class="form" (ngSubmit)="onSubmit()" #userForm="ngForm" >
            <div class="form-body">
              <h4 class="form-section">
                <i class="ft-info"></i> About User</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="userinput1">Company</label>
                    <input type="text" id="userinput1" class="form-control border-primary" name="company_name" [(ngModel)]="User.company_name"
                      disabled required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="userinput2">Contact Person</label>
                    <input type="text" id="userinput2" class="form-control border-primary" name="contact_person" #contact_person="ngModel" [(ngModel)]="User.contact_person"
                      required>
                    <code class="form-text" *ngIf="contact_person.invalid && (contact_person.dirty || contact_person.touched)">Please enter a contact name!</code>                    
                      
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="userinput3">Contact Number</label>
                    <input type="text" id="userinput3" class="form-control border-primary" name="contact_number" #contact_number="ngModel" [(ngModel)]="User.contact_number"
                      required appPhoneFormatter>
                    <code class="form-text" *ngIf="contact_number.invalid && (contact_number.dirty || contact_number.touched)">Please enter a contact number!</code>                    
                      
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="userinput4">Email</label>
                    <input type="text" id="userinput4" class="form-control border-primary" name="email" #email="ngModel" [(ngModel)]="User.email" required email>
                    <code class="form-text" *ngIf="email.invalid && (email.dirty || email.touched)">Please enter a valid email!</code>                    
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="userinput3">Performance Report (Email)</label>
                    <select class="form-control border-primary" name="reportPeriod" [(ngModel)]="User.reportPeriod">
                      <option value="">Not Set</option>
                      <option value="Daily">Daily</option>
                      <option value="Weekly">Weekly</option>
                    </select>
                    <!-- <input type="text" id="userinput3" class="form-control border-primary" name="reportPeriod" [(ngModel)]="User.reportPeriod"  required> -->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="userinput4">Referrer Intro</label>
                    <!-- <input type="text" id="userinput4" class="form-control border-primary" name="nickname" [(ngModel)]="User.reportPeriod"  required> -->
                    <p>
                        <a href="javascript:void(0)" class="btn btn-raised btn-primary" (click)='showReferrerIntro()'>Referrer Intro</a>
                    </p>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="userinput4">Payment Method</label>
                    <p class=""> Please email us with your BSB and Account to
                      <a href="mailto:Partners@MaxFunding.com.au">Partners@MaxFunding.com.au</a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <!-- <fieldset class="form-group">
                        <label for="basicInputFile">Change Company Logo</label>
                        <input type="file" class="form-control-file" id="basicInputFile">
                    </fieldset> -->
                  <fieldset class="form-group mb-0">
                    <label for="file">Customise your application form with your logo</label>
                    <!-- <label class="custom-file center-block d-block">
                          <input type="file" id="file" class="custom-file-input">
                          <span class="custom-file-control"></span>
      </label> -->
                    <div class="mb-2">
                      <img class="company-logo" [src]="decoder(User.company_logo)" alt="">
                    </div>
                    <fieldset class="form-group mb-0">
                        <label for="basicInputFile">Change Company Logo</label>
                        <input type="file" class="form-control-file" id="basicInputFile" name="file" #file (change)="readerFile()" ngModel [ngModelOptions]="{company_logo:User.company_logo}">
                    </fieldset>
                    <!-- <div class="custom-file center-block d-block">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" name="file" #file (change)="readerFile()">
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div> -->
                  </fieldset>
                </div>
              </div>
            </div>

            <div class="form-actions right">
              <!-- <button type="button" class="btn btn-raised btn-warning mr-1">
                <i class="ft-x"></i> Cancel
              </button> -->
              <button type="submit"  [disabled]="!userForm.form.valid || !userForm.dirty" class="btn btn-raised btn-primary">
                <i class="fa fa-check-square-o"></i> Save
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
