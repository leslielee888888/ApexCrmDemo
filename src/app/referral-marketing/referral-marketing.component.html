<!-- <h4 class="card-title mt-3 mb-1  text-primary">
    <i class="fa fa-download"></i> Add Banner to your website</h4> -->
<div class="row mb-3">
    <div class="col-3" *ngFor='let material of materials'>
        <div class="card-deck-wrapper">
            <div class="card-deck">
                <div class="card" >
                    <div class="card-body">
                        <a href="{{material.download}}" target="blank" >
                            <img class="card-img-top img-fluid" src="{{material.imgurl}}" alt="Card image cap" />
                        </a>
                        <div class="card-block">
                            <h4 class="card-title light brown mb-3">{{material.title}}</h4>
                            <!-- <p class="card-text">
                                <small>Sizes: 400x120, 441x220, 520x272, 810x810, 1200x672.</small>
                            </p> -->
                            <a href="{{material.download}}" target="blank" class="card-link blue">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
