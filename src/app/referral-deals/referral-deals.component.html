<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title text-primary">
          <i class="fa fa-th-large"></i>&nbsp;Application List</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <div class="row ">
            <div class="col-md-3">
              <input #search class="search form-control mb-2" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
            </div>
            <div class="col-md-3">
              <select class="custom-select form-control mb-2" [(ngModel)]='select' (change)="onSelect(select)" id="location2" name="location2">
                <option [ngValue]='option' *ngFor="let option of selectOptions">{{option.label}}</option>
              </select>
            </div>
          </div>
          <ng2-smart-table [settings]="ApplicationsListTableSettings" [source]="ApplicationsListTableSource"></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</div>
