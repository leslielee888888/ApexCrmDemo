<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card gradient-indigo-purple text-center width-400">
          <div class="card-img overlap">
            <img alt="element 06" class="mb-1" src="https://www.maxfunding.com.au/images/maxfunding_logo_white_no_sub.svg" width="190">
          </div>
          <div class="card-body">
            <div class="card-block">
              <!-- <h2 class="white">Login</h2> -->
              <form [formGroup]='pswForm' (ngSubmit)="onSubmit()" >
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="text" class="form-control" id="old_password" placeholder="Old Password" name="old_password" formControlName='old_password' [(ngModel)]='items.old_password'>
                    <small class="form-text text-muted danger" *ngIf="pswForm.controls.old_password.invalid && (pswForm.controls.old_password.dirty || pswForm.controls.old_password.touched)">Please enter a valid password!</small>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" id="password" placeholder="New Password" name="password" formControlName='password' [(ngModel)]='items.password'>
                    <small class="form-text text-muted danger" *ngIf="pswForm.controls.password.invalid && (pswForm.controls.password.dirty || pswForm.controls.password.touched)">Please enter a new password!</small>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" id="password2" placeholder="Confirrm New Password" name="password2" formControlName='password2' [(ngModel)]='items.password2'>
                    <small class="form-text text-muted danger" *ngIf="pswForm.controls.password2.invalid && (pswForm.controls.password2.dirty || pswForm.controls.password2.touched)">Confirm password not match new password!</small>
                  </div>
                </div>
                <!-- <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                                                <input type="checkbox" class="custom-control-input" checked id="rememberme">
                                                <label class="custom-control-label float-left white" for="rememberme">Remember Me</label>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->

                <div class="form-group">
                  <div class="col-md-12">
                    <button type="submit" [disabled]="!pswForm.valid" class="btn btn-block btn-success">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- <div class="card-footer">
                        <div class="float-left"><a (click)="onForgotPassword()" class="white">Forgot Password</a></div>
                        <div class="float-right"><a (click)="onRegister()" class="white">New User?</a></div>
                    </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
